<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-form">
            <h1>Mortgage Calculator</h1>
            <form id="mortgageForm">
                <label for="amount">Mortgage Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Â£" required>

                <label for="term">Mortgage Term</label>
                <input type="number" id="term" name="term" placeholder="years" required>

                <label for="rate">Interest Rate</label>
                <input type="number" id="rate" name="rate" placeholder="%" step="0.01" required>

                <div>
                    <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
                    <label for="repayment">Repayment</label>
                </div>
                <div>
                    <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly">
                    <label for="interestOnly">Interest Only</label>
                </div>

                <button type="button" onclick="calculateRepayments()">Calculate Repayments</button>
            </form>
        </div>
        <div class="calculator-results">
            <h2>Results shown here</h2>
            <p id="results">Complete the form and click "Calculate Repayments" to see what your monthly repayments would
                be.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
